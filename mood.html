<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood Teas - Tea & Thoughts</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <style>
      body {
        background-color: #f5e1c8;
        color: #4a3f35;
        font-family: "Georgia", serif;
        text-align: center;
        position: relative;
      }
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(128, 100, 60, 0.5);
        z-index: -1;
      }
      .nav-container {
        background: #6b4226;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 1000;
        width: 100%;
      }
      .nav-container h1 {
        color: #f5e1c8;
        font-size: 24px;
      }
      .nav-container ul {
        list-style: none;
        display: flex;
        gap: 15px;
      }
      .nav-container ul li {
        display: inline;
      }
      .nav-container ul li a {
        color: #f5e1c8;
        text-decoration: none;
        padding: 8px 12px;
        border-radius: 5px;
        transition: background 0.3s;
      }
      .nav-container ul li a:hover,
      .nav-container ul li a.active {
        background: #8c5a3b;
      }
      video {
        width: 80%;
        max-width: 800px;
        border-radius: 10px;
        margin-top: 20px;
      }
      #mood-options {
        margin: 30px auto;
        padding: 20px;
        background: rgba(255, 248, 220, 0.9);
        border-radius: 10px;
        max-width: 800px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .mood-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        margin-top: 20px;
      }
      .mood-card {
        background-color: #6b4226;
        color: #f5e1c8;
        padding: 15px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
        font-weight: bold;
      }
      .mood-card:hover {
        background-color: #8c5a3b;
      }
      #tea-suggestions {
        margin-top: 20px;
        padding: 10px;
        background: rgba(255, 248, 220, 0.9);
        border-radius: 10px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }
      #tea-suggestions ul {
        list-style: none;
        padding: 0;
      }
      #tea-suggestions ul li {
        padding: 8px;
        background: #6b4226;
        color: #f5e1c8;
        margin: 5px 0;
        border-radius: 5px;
      }
      footer {
        background: #6b4226;
        color: #f5e1c8;
        padding: 15px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="nav-container">
      <h1>Tea & Thoughts</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="mood.html" class="active">Mood Teas</a></li>
        <li><a href="wellness.html">Wellness</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <!-- Video Section -->
    <video controls autoplay loop muted>
      <source
        src="https://videos.pexels.com/video-files/2325178/2325178-hd_1280_720_24fps.mp4"
        type="video/mp4"
      />
    </video>

    <!-- Mood Options Section -->
    <section id="mood-options">
      <h2>How Are You Feeling? üçµ</h2>
      <div class="mood-grid">
        <div class="mood-card" onclick="showTeaSuggestions('relaxed')">
          Relaxed ‚òï
        </div>
        <div class="mood-card" onclick="showTeaSuggestions('energetic')">
          Energetic ‚ö°
        </div>
        <div class="mood-card" onclick="showTeaSuggestions('stressed')">
          Stressed üò©
        </div>
        <div class="mood-card" onclick="showTeaSuggestions('happy')">
          Happy üòä
        </div>
      </div>
      <div id="tea-suggestions"></div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Tea & Thoughts | Sip. Reflect. Grow.</p>
    </footer>

    <script>
      function showTeaSuggestions(mood) {
        const suggestions = {
          relaxed: [
            "Chamomile Tea",
            "Lavender Tea",
            "Peppermint Tea",
            "Lemon Balm Tea",
            "Valerian Root Tea",
          ],
          energetic: [
            "Green Tea",
            "Yerba Mate",
            "Matcha",
            "Ginseng Tea",
            "Black Tea",
          ],
          stressed: [
            "Ashwagandha Tea",
            "Lemon Balm Tea",
            "Tulsi Tea",
            "Passionflower Tea",
            "Oolong Tea",
          ],
          happy: [
            "Jasmine Tea",
            "Rose Tea",
            "Chai Tea",
            "Hibiscus Tea",
            "White Tea",
          ],
        };

        const teaList = suggestions[mood]
          .map((tea) => `<li>${tea}</li>`)
          .join("");
        document.getElementById(
          "tea-suggestions"
        ).innerHTML = `<h3>Recommended Teas:</h3><ul>${teaList}</ul>`;
      }
    </script>
  </body>
</html>
